{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Status list
  </h1>
  <br>
  {% if status_list %}
    <ul>
      {% for status in status_list %}
        <li>
          {{ status.name }}: {{ status.members.count }} club members
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no status in club</p>
  {% endif %}
{% endblock %}
